<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ concept-id }}</title>
    <link rel="shortcut icon" href="{{ base-url }}favicon.ico">
    <meta name="description" content="">
    <link href="https://cdn.earthdata.nasa.gov/eui/1.1.3/stylesheets/application.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300" rel="stylesheet" type="text/css">
    <link href="{{ base-url }}site/css/eui.css" rel="stylesheet" />
    <link href="{{ base-url }}site/css/cmr.css" rel="stylesheet" />
    <link rel="stylesheet" media="all" href="/search/stylesheets/application.css">
    <script src="/search/javascripts/application.js"></script>
    <script defer src="{{ preview-root }}/plugin/metadata-preview.{{ preview-version }}.js"></script>
    <link href="{{ preview-root }}/plugin/metadata-preview.{{ preview-version }}.min.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="doc-mast">
      <div class="container">
        <div class="eui-masthead-logo eui-application-logo">
          <h1><a href="../../../">CMR Search</a></h1>
        </div>
      </div>
    </header>

    <div id="metadata-preview">
      <p> this div will be replaced by collection info </p>
    </div>

    <script>
      // Ensure scripts have loaded before initializing the preview plugin
      document.addEventListener("DOMContentLoaded", function() {
        // Get the element where the content should be displayed
        const element = document.getElementById('metadata-preview');

        // Initialize the preview plugin with `.init(config, element)`
        const config = {
          conceptId: "{{ concept-id }}",
          conceptType: 'collection'
        }

        MetadataPreview.init(config, element);
      });
    </script>
  </body>
</html>
